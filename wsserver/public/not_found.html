<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sito helper</title>
    <link rel="stylesheet" href="/ws/style.css" />
    <!--see https://favicon.io/-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/ws/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="ws/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/ws/assets/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      href="/ws/assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="manifest" href="/ws/assets/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/0f29c8e0e0.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="
      https://cdn.jsdelivr.net/npm/@tsparticles/all@3.1.0/tsparticles.all.bundle.min.js
    "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </head>

  <body id="tsparticles" class="text-white w-100 vh-100">
    <div
      class="text-center d-flex flex-column justify-content-center align-items-center h-100"
    >
      <h1 id="notFound" class="m-0 user-select-none">404</h1>
      <p id="typed1" class="overflow-hidden user-select-none invisible typed">
        Oops, sembra che qualcosa sia andato storto!
      </p>
      <p id="typed2" class="overflow-hidden user-select-none invisible typed">
        La pagina che stai cercando non esiste, riprova pi√π tardi.
      </p>
      <button
        id="returnHome"
        class="btn bg-transparent text-white rounded-4 invisible"
        onclick="returnHome();"
      >Pagina help</button>
    </div>
    <div
      id="cursor"
      class="position-fixed w-100 h-100 d-block rounded-0 top-0 left-0 z-3 pe-none"
    ></div>
    <script src="/ws/scripts/cursor.js"></script>
    <script src="/ws/scripts/particles.js"></script>
    <script src="/ws/scripts/not_found.js"></script>
  </body>
</html>
